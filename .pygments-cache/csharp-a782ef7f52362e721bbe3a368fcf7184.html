<span class="kt">double</span> <span class="nf">forwardEuler</span><span class="p">(</span><span class="kt">double</span> <span class="n">initial</span><span class="p">,</span> <span class="kt">double</span> <span class="n">differential</span><span class="p">,</span> <span class="kt">double</span> <span class="n">dt</span><span class="p">)</span> <span class="p">{</span>

<span class="p">}</span>
</pre></div>
